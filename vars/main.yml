w9panel_webs: "nginx" 
w9panel_set_infrastructure: "Python runtime" 
w9panel_set_apps: 
  - "django"

nginx_certbot: True
nginx_reverse_proxy_port: "8000"

# MySQL 版本和默认密码      
mysql_root_password: "123456"
mysql_remote: True

python_applications:
  - django
  
docker_applications: 
  - phpmyadmin
  - adminmongo
  
# install certbot
preend_certbot: True

mysql_databases:
 - name: django
 
mysql_users:
 - name: django
   priv: 'django.*:ALL'

# 初始化 MySQL 
init_db: 
  mysql:
    admin: root
    users: ["django"]
    password: "123456"
    config_path: 
      - /data/apps/django/django_project/django_project/settings.py
   mongodb:
      admin: root
      password: "123456"