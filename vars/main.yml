w9panel_webs: "nginx" 
w9panel_set_infrastructure: "Python runtime" 
w9panel_set_apps: 
  - "django"

nginx_certbot: True
nginx_reverse_proxy_port: "8000"

# MySQL 版本和默认密码
mysql_version: "5.7"       
